[book]
authors = ["sparky"]
language = "en"
multilingual = false
src = "src"
title = "sparky.pet documentation"

[build]
build-dir = "book"

[output.html]
default-theme = "coal"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/sparkyfen/docs.sparky.pet"
edit-url-template = "https://github.com/sparkyfen/docs.sparky.pet/edit/main/{path}"
additional-css = ["./mdbook-admonish.css", "./theme/preferences.css"]
additional-js = ["./theme/namevar.js", "./theme/encryption.js"]

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.encrypt]
command = "preprocessors/encrypt.ts"

[output.html.playground]
editable = true
copyable = true
